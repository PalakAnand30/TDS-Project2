<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hidden Input</title>
</head>
<body>

    <h2>Hidden Input Test</h2>
    <form action="#" method="post">
        <!-- Hidden input field -->
        <input type="hidden" name="secret_key" value="hidden_value_123">
        
        <!-- A visible input field for reference -->
        <label for="user_input">Enter something:</label>
        <input type="text" id="user_input" name="user_input">

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
