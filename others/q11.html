<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hidden Divs</title>
    <style>
        /* Hide the container */
        #hidden-container {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Find the Sum of Data-Value Attributes</h2>

    <!-- Hidden container -->
    <div id="hidden-container">
        <div class="foo" data-value="10"></div>
        <div class="foo" data-value="20"></div>
        <div class="foo" data-value="30"></div>
        <div class="foo" data-value="40"></div>
    </div>

    <p>Sum of data-value attributes: <span id="sum-result">?</span></p>

    <script>
        // JavaScript to find and sum all .foo divs' data-value attributes
        document.addEventListener("DOMContentLoaded", function() {
            let divs = document.querySelectorAll("#hidden-container .foo");
            let sum = 0;
            divs.forEach(div => {
                sum += parseInt(div.getAttribute("data-value"), 10);
            });

            // Display the sum
            document.getElementById("sum-result").textContent = sum;
        });
    </script>

</body>
</html>
